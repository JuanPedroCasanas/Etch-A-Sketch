<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/Etch-A-Sketch/style.css">
  <script src="/Etch-A-Sketch/script.js" defer></script>
  <title>Etch-a-Sketch</title>
  <link rel="icon" href="/Etch-A-Sketch/images/icon.png">
</head>

<body>
  <div id="sidebar">
    <button id="brushColorButton" class='clickedBrushColorButton'><input id="brushColor" type="color"
        value="#000000"></button></button>
    <div class="colorText">Color</div>
    <button id="bgColorButton"><input id="bgColor" type="color" value="#ffffff"></button>
    <div class="bgColorText">Background color</div>
    <button id="eraser"></button>
    <div class="eraserText">Eraser</div>
    <button id="rainbow"></button>
    <div class="rainbowText">Rainbow</div>
    <button id="clear"></button>
    <div class="clearText">Clear</div>
    <select id="sketchSize">
      <option value="16">16x16</option>
      <option value="32">32x32</option>
      <option value="64">64x64</option>
    </select>
  </div>
  <div id="drawingBoard">
  </div>
  <div class = 'credits'><a href="https://github.com/JuanPedroCasanas/Etch-A-Sketch"><img src="/Etch-A-Sketch/images/githubLogo.svg"><figcaption>Juan Pedro Casa√±as, 2021</figcaption></a></div>
</body>

</html>
